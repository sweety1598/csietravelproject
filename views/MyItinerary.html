<script>
function Itinerary(){
  $.ajax({
    url: "/travel",
    type:"POST",
    dataType:'json',

    success: function(response){
      //console.log(JSON.stringify(response));
      //alert("SUCCESS!!!");
      console.log(response)
      Itinerary2(response);
    },
    error: function() {
      alert("ERROR!!!");
    }

  });    
};

function Itinerary2(data){
  var txt1, txt2;

  for (var i=0; i<data.length; i++){
    txt1=$("<p/>").addClass('title').text(data[i].TravelName);
    txt2=$("<font/>").addClass('chip').text(data[i].Start_Date+"-"+data[i].End_Date);

    id=data[i].id

    $('#MyItinerary').append(
      $('<div/>')
      .addClass('row')
      .append(
        $('<div/>')
        .addClass('card horizontal')
        .prepend(
          $('<div/>')
          .addClass('card-image')
          .css('padding','10px')
          .append(
            $('<img/>')
            .attr('src','https://lorempixel.com/100/190/nature/6')
            .css({"height":"90px","width":"120px"})
          )
        )
        .append(
          $('<div/>')
          .addClass('card-stacked')
          .append(
            $('<div/>')
            .addClass('card-content')
            .append(txt1,txt2)
        )
        )
      )
    );
  }
};
</script>
